<!DOCTYPE html>
<html>

  <head>
    <title>The Toolbox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="tools" />
    <meta name="description" content="miscellanous online tools website" />
    <meta name="author" content="Bryan Gil G. Batarilan/Jeremy Angelo W. Empedrad" />
    <meta name="revised" content="24/01/24" />
    <link rel="icon" href="images/favicon/theToolbox.png" type="image/ico" sizes="16x16">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <nav class="navigator">
    <a href="index.html" class="button">Home</a>
    <a href="Tools.html" class="button">Tools</a>
  </nav>
  <div class="calcBox"> 
	<div class="calculator">
		<form>
			<div>
				<input type="text" name="display" id="inputBar">
			</div>
			<div>
				<input type="button" value="." onclick="display.value += '.'" class="operator">
				<input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
				<input type="button" value="AC" onclick="display.value = ' '" class="operator">
				<input type="button" value="x10^" onclick="display.value += '*10**'" class="operator">
			</div>
			<div>
				<input type="button" value="^" onclick="display.value += '**'" class="operator">
				<input type="button" value="(" onclick="display.value += '('" class="operator">
				<input type="button" value=")" onclick="display.value += ')'" class="operator">
				<input type="button" value="√" onclick="display.value += 'Math.sqrt('" class="operator">
			</div>
			<div>
				<input type="button" value="t^-1" onclick="display.value += 'Math.atan('" class="operator">
				<input type="button" value="sin" onclick="display.value += 'Math.sin('" class="operator">
				<input type="button" value="cos" onclick="display.value += 'Math.cos('" class="operator">
				<input type="button" value="tan" onclick="display.value += 'Math.tan('" class="operator">
			</div>
			<div>
				<input type="button" value="7" onclick="display.value += '7'">
				<input type="button" value="8" onclick="display.value += '8'">
				<input type="button" value="9" onclick="display.value += '9'">
				<input type="button" value="÷" onclick="display.value += '/'" class="operator">
			</div>
			<div>
				<input type="button" value="4" onclick="display.value += '4'">
				<input type="button" value="5" onclick="display.value += '5'">
				<input type="button" value="6" onclick="display.value += '6'">
				<input type="button" value="x" onclick="display.value += '*'" class="operator">
			</div>
			<div>
				<input type="button" value="1" onclick="display.value += '1'">
				<input type="button" value="2" onclick="display.value += '2'">
				<input type="button" value="3" onclick="display.value += '3'">
				<input type="button" value="-" onclick="display.value += '-'" class="operator">
			</div>
			<div>
				<input type="button" value="00" onclick="display.value += '00'">
				<input type="button" value="0" onclick="display.value += '0'">
				<input type="button" value="=" class="equal" onclick="display.value = eval(display.value)">
				<input type="button" value="+" onclick="display.value += '+'" class="operator">
			</div>
		</form>
	</div>
  </div>

  <script src="script.js"></script>
</body>

</html>
